<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculator" role="application" aria-label="Calculator">
		<div class="display">
			<div id="history" class="history" aria-hidden="true"></div>
			<input id="display" class="output" type="text" inputmode="none" aria-live="polite" readonly value="0">
		</div>

		<div class="keys">
			<button class="func" data-action="clear">AC</button>
			<button class="func" data-action="back">←</button>
			<button class="func" data-action="percent">%</button>
			<button class="op" data-value="/">÷</button>

			<button data-value="7">7</button>
			<button data-value="8">8</button>
			<button data-value="9">9</button>
			<button class="op" data-value="*">×</button>

			<button data-value="4">4</button>
			<button data-value="5">5</button>
			<button data-value="6">6</button>
			<button class="op" data-value="-">−</button>

			<button data-value="1">1</button>
			<button data-value="2">2</button>
			<button data-value="3">3</button>
			<button class="op" data-value="+">+</button>

			<button class="zero" data-value="0">0</button>
			<button data-value=".">.</button>
			<button class="op" data-action="equals">=</button>
		</div>

		<footer>Keyboard: numbers, + - * /, Enter =, Backspace, Esc to clear</footer>
	</div>

	<script type="module" src="script.js"></script>
</body>
</html>
